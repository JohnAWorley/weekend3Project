<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/scripts.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <h1 class="jumbotron jumbotron-fluid">To do list</h1>
    <div id="masterContainer">
        <div id="inputContainer" class = "input-group mb-3">
            <input type="text" id="task" value="" placeholder="Task Name">
            <input type="text" id="description" value="" placeholder="Description">
            <select name="" id="status">
                <option value="onGoing">On Going</option>
                <option value="completed">Completed</option>
            </select>
            <div id="buttonDiv">
                <button type="button" id="addButton">Add Task</button>
            </div>
        </div>

        <div id=listItemContainerHead>
            <table class="table table-bordered" class="table-dark">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Delete</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody id="listItemContainer" class ="table-striped" >

                </tbody>

            </table>
        </div>
    </div>
</body>

</html>
